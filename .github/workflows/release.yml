name: Release

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4
    
      - uses: actions/setup-node@v4
        with:
          node-version: 21.x
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
      
      #- name: Create .npmrc
      #  run: echo "registry=https://npm.pkg.github.com/devopselvis" > .npmrc

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        
